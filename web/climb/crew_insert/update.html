<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크루 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
        }

        .header {
            border-bottom: 1px solid rgb(220, 220, 220);
        }

        header {
            display: inline-block;
            padding-top: 50px;
        }

        .nav {
            display: inline;
            font-size: 15x;
            padding-left: 10px;
        }

        h1 {
            position: absolute;
            top: 12px;
            left: 27px;
            font-size: 20px;
            padding-left: 10px;
        }

        nav {
            display: inline-block;
            position: absolute;
            top: 12px;
            right: 27px;
        }

        #profile {
            height: 25px;
            border-radius: 50%;
            overflow: hidden;
        }





        .section {
            padding: 5% 0 5% 0;
            background-color: rgb(240, 240, 240);
            display: flex;
            justify-content: center;
        }

        .box {
            display: flex;
            flex-direction: row;
            justify-content: center;
            max-width: 1000px;
        }

        .nav2 {
            text-align: left;
            width: 20%;
            min-width: 150px;
            background-color: white;
            padding: 10px 0 0 30px;
            border: 1px solid rgb(220, 220, 220);
            border-radius: 8px 0 0 8px;
        }

        .nav2 ul,
        .nav2 ol {
            padding-left: 0;
        }

        .nav2 ol {
            padding-top: 15px;
        }

        .text_bold {
            font-weight: bold;
        }

        .edit_section {
            min-width: 600px;
            background-color: white;
            padding: 35px 20px 35px 50px;
            border-top: 1px solid rgb(220, 220, 220);
            border-bottom: 1px solid rgb(220, 220, 220);
            border-right: 1px solid rgb(220, 220, 220);
            border-radius: 0 8px 8px 0;
            display: flex;
            justify-content: flex-start;
        }

        #hiking {
            height: 200px;
            overflow: hidden;
        }

        .edit_section label {
            font-weight: bold;
            min-width: 130px;
            font-size: 15px;
        }

        .edit_section input {
            margin-bottom: 15px;
            font-size: 11px;
            height: 35px;
        }

        .edit_section input[type="submit"] {
            margin-top: 30px;
            background-color: rgb(70, 70, 70);
            max-width: 200px;
            height: 40px;
            font-size: 15px;
        }

        .edit_section input[type=file] {
            margin-top: 10px;
        }

        #crewintro {
            min-height: 150px;
        }


    </style>
</head>

<body>
    <div class="header">
        <header>
            <span id="logo">
                <h1>오를래</h1>
            </span>
        </header>
        <nav>
            <span class="nav">MAIN</span>
            <span class="nav">HIKING</span>
            <span class="nav">CREW</span>
            <span class="nav">FEED</span>
            <span class="nav"><img id="profile" src="default.jpg"></span>
        </nav>
    </div>
    <div class="section">
        <div class="box">
            <div class="nav2">
                <ul>
                    <ol class="text_bold">
                        크루 생성
                    </ol>
                </ul>
            </div>
            <div class="edit_section">
                <form>
                    <table>
                        <tr>
                            <td>
                                <label for="crewname">크루명</label>
                            </td>
                            <td>
                                <input type="text" id="crewname" name="crewname" class="form-control"
                                placeholder="원래 크루명이 자동으로 뜨도록 처리">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="crewname">크루 사진</label>
                            </td>
                            <td>
                                <img id="hiking" src="../images/다운로드 (14)_adobespark.jpeg">
                                <input type="file" id="crewphoto" name="crewphoto" class="form-control form-control-lg">
                            </td>
                        </tr>
                        <tr>
                        </tr>
                            <td>
                                <br>
                            </td>
                        <tr>
                            <td>
                                <label for="crewintro">크루 소개글</label>
                            </td>
                            <td>
                                <input type="text" id="crewintro" name="crewintro" class="form-control"
                                placeholder="새로운 크루 소개글을 입력해주세요!">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="crewhash">크루 해시태그</label>
                            </td>
                            <td>
                                <input type="text" id="crewhash" name="crewhash" class="form-control">
                            </td>
                        </tr>
                            <td></td>
                            <td>
                                <input type="submit" value="생성" class="form-control btn-secondary">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
