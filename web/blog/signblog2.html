<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../blog/signblog2.css"> 
      <title>Document</title>
</head>
<body>
    <div class="main-wrap">
        <!-- header -->
    <header>
        <!-- naver logo -->
        <div class="logo">
            <a href="https://www.naver.com" title="네이버 홈페이지"><img src="../NAVER_LOGO.png"
                class="image"></a>
        </div>
    </header>
    <!-- 회원가입 -->
    <section class="signup-wrap">
        <div>
            <!-- 아이디,비번,비밀번호재확인-->
            <h3>아이디</h3>
            <span class="signup-input">
                <input id="signup-id"type="text"></input>
                <span class="signup-at">@naver.com</span>
            </span>
            <h3>비밀번호</h3>
            <sapn class="signup-input">
                <input id="signup-pw1"type="text"></input>
                <span class="pw1-lock"></span>
                </sapn>
            <h3>비밀번호 재확인</h3>
            <span class="signup-input">
                <input id="signup-pw2" type="text"></input>
                <span class="pw2-lock"></span>
            </span>
        </div>
        <div style="margin-top:35px;">
            <!--이름,생년월일,성별,이메일-->
            <h3>이름</h3>
            <span class="signup-input">
                <input id="signup-name"type="text"></input>
            </span>
            <h3>생년월일</h3>
            <span style="display: flex;">
                <span class="signup-input-birth">
                    <input id="signup-birth-yy"type="text" placeholder="년(4자)"></input>
                </span>
                <span class="signup-input-birth" style="margin-left:10px;">
                    <select id="signup-birth-mm" class="selectbox" oncanplay="">
                        <option value="month">월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </span>
                <span class="signup-input-birth" style="margin: left 10px;">
                <input id="signup-birth-dd" type="text" placeholder="일"></input>
            </span>
            </span>
            <h3>성별</h3>
            <span class="signup-input">
                <select id="signup-gender" class="selectbox"oncanplay="">
                    <option value="gender">성별</option>
                    <option value="man">남자</option>
                    <option value="woman">여자</option>
                    <option value="no">선택안함</option>
                </select>
            </span>
            <span class="email">
                <h3>본인 확인 이메일</h3>
                <span>(선택)</span>
            </span>
            <span class="signup-input">
            <input id="signup-email" type="text" placeholder="선택입력"></input>
            </span>

        </div>

        <div style="margin: top 35px;;">
        <!--휴대전화-->
        <h3>휴대전화</h3>
        <span class="signup-input">
            <select id="signup-country" class="selectbox" oncanplay="">
                <option value="ko">대한민국 +82</option>
            </select>
        </span>
        <div style="display: flex;">
        <span class="signup-input" style="width: 100%; margin:10px 0 0 0">
            <input id="signup-phone" type="text" placeholder="전화번호 입력"></input>
        </span>
        <span class="btn-wrap">
            <button id="btn">인증번호 받기</button>
        </span>
    </div>

    <span class="signup-input-c" style="margin: top 10px;">
    <input id="signup-cnum" type="text" placeholder="인증번호 입력하세요">
    </span>
        </div>
        <div>
            <!-- 가입하기-->
            <div class="signup-btn-wrap">
                <button id="signup-btn">가입하기</button>
            </div>
        </div>
    </section>
</div>
</body>
</html>
