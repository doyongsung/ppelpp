<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../blog/signblog.css">
    <title>Document</title>
</head>
<body>
    <div id="main-wrap">
<header>
    <div class="logo text-align">
        <a href="https://www.naver.com/" target="_blank" title="네이버 홈페이지">
        <img src="../NAVER_LOGO.png" class="image"></a>
    </div>
</header>
<section>
    <article>
            <div class="sign up-id">
            <p>아이디</p>
            <input class="input-size"type="text" placeholder="@naver.com">
        </div>
        <div class="sign-up-pw">
            <p>비밀번호</p>
            <input class="input-size"type="text" >
           </div>
           <div class="sign-up-pw2">
            <p>비밀번호 재확인</p>
            <input class="input-size "type="text">
         </div>
         <div class="sign up-name">
            <p>이름</p>
            <input class="input-size"type="text">
           </div>
            <div class="sign up-bd">
                <p>생년월일</p>
                <input class="input-size3"type="text" placeholder="년(4자)">
            <select class ="button-size3" name="" id="">
                <option value="">월</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
            </select>
            <input class ="input-size3" type="text" placeholder="일">
           </div>
           <div class ="sign up-gender">
            <p>성별</p>
            <select class="button-size"name="" id="">
                <option value="">성별</option>
                <option value="">남자</option>
                <option value="">여자</option>
                <option value="">선택안함</option>
            </select>
            </div>
            <div class="email">
            <p>본인 확인 이메일<span class="span">(선택)</span></p>
            <input class="input-size"type="text" placeholder="선택입력">
            </div>
            <div class="phone">        
            <p>휴대전화</p>
            <select class="button-size"name="" id="phone">
                <option value="">부천 +82</option>
                <option value="">서울 +42</option>
                <option value="">인천 +57</option>
                <option value="">부산 +12</option>
                         
            <input class="input-size2"type="text" placeholder="전화번호 입력">
            <button class="button button-size2">인증번호 받기</button>                     
            <input class="input-size input-back"type="text" placeholder="인증번호 입력하세요">
            <button class="button3 button-size">가입하기
            </button>
        </div>
    </article>
</section>
</div>    
</body>
</html>
