<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-1.12.4.js"
      integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
      crossorigin="anonymous"
    ></script>

    <style>

        h1,h2{
            border : 1px solid #aaa;
        }

        /*hover 메소드*/
        h1:hover ,h2:hover{
            cursor : pointer;
        }

        .reverse {
            background-color: black;
            color : white;
        }

        div{
            border : 3px solid #aaa;
            padding: 10px;

            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
    <script>
        $(document).ready(function(){

            // h1 태그를 캐스팅 -> click 이벤트를 연결
            $('h1').on('click',function(){
                // this -> 이벤트가 발생한 엘리먼트 객체를 가르킨다.
                // $(this) //-> 첫번째클릭하면 <h1>header - 0</h1> 세번째 가르키면 <h1>header - 2</h1>
                $(this).html(function(index, html){
                    //화면클릭할때마다 + 가 늘어남 
                    return html + '+';

                });

            });

            //마우스 올릴떄마다 바뀜
            $('h1').on({
                //click : function(){},
                mouseenter : function (){
                    $(this).addClass('reverse');
                },
                mouseleave : function (){
                    $(this).removeClass('reverse');
                }
            });

            // .hover() -> mouseenter , mouseleave 한번에 처리해주는 메소드
            $('h2').hover(function(){
                $(this).addClass('reverse');
            },function(){
                $(this).removeClass('reverse');

                //이벤트 종료 메소드
                // $(this).off();
                $(this).off('mouseleave');
            });

            $('div').click(function(){
                // 이벤트가 발생한 div -> this
                // $('h3',this) -> 이벤트가 발생한 div 안에 위치한 h3을 선택
                var h3 = $('h3', this).text();
                var p = $('p',this).text();

                alert(h3 +'\n' + p);
            });

            setInterval(function(){
                //$('h1').last().trigger('click');
            }, 1000);

            $('a').click(function(e){
                alert('a tag click');

                var e = e || window.event;

                // 이벤트 버블링 제거
                // if(e.stopPropagation) {
                //     e.stopPropagation();
                // }

                // 기본 이벤트 제거
                // e.preventDefault();

                return false;

                
            });

        });
    </script>
</head>

<body>

    <div>
        <h1> <a href="http://www.naver.com">click</a> </h1>
    </div>



    <div>
        <h3>header 1</h3>
        <p> paragraph1</p>
        <input type="hidden" value="1">
    </div>
    <div>
        <h3>header 2</h3>
        <p> paragraph2</p>
    </div>
    <div>
        <h3>header 3</h3>
        <p> paragraph3</p>
    </div>


    <h2>header2-0</h2>
    <h2>header2-1</h2>
    <h2>header2-2</h2>

    <h1>header-0</h1>
    <h1>header-1</h1>
    <h1>header-2</h1>

</body>

</html>
