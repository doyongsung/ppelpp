<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 프로그램</title>
    <link rel="stylesheet" href="default1.css">
    <script src="manager1.js"></script>
</head>
<body>
    <header>
            <h1>Member Manager</h1>
    </header>
    <!-- 회원 정보 등록 -->
    <div id="member-wrap">
        <form id="regForm">
        <table id=member-table>
                <h2>회원 정보 등록</h2>
            <tr>
                <td>
                    <label for="userID">아이디</label>
                    <input id="userID" type="text" placeholder="아이디를 입력해주세요.">
                    <div class="msg"></div>
                </td>
                <td>
                    <label for="userPW">비밀번호</label>
                    <input id="userPW" type="password" placeholder="비밀번호를 입력해주세요">
                    <div class="msg"></div>
                </td>
                <td>
                    <label for="userPWW">비밀번호 확인</label>
                    <input id="userPWW" type="password" placeholder="비밀번호를 입력해주세요">
                    <div class="msg"></div>
                </td>
                <td>
                    <label for="userName">이름</label>
                        <input id="userName" type="text" placeholder="이름을 입력해주세요">
                        <div class="msg"></div>
                </td>
                <td>
                    <input id="btn" type="submit" value="등록">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
    </div> 
        <!-- 회원 정보 끝 -->

        <!-- 회원 리스트 시작 -->
        <div id="member-list">
            <h2>회원 리스트</h2>
            <table>
                <tbody id="tbody-list">
                    <tr>
                        <th>순번(index)</th>
                        <th>아이디</th>
                        <th>비밀번호</th>
                        <th>이름</th>
                        <th>관리</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 회원 리스트 끝 -->
  
        <div id="editFormArea">

            <div id="div_header">

            </div>

        </div>
</body>
</html>
