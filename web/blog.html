<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    maximum-scale-1.0, minimum-scale-1.0, user-scalable=no">
    <link rel="stylesheet" href="blog.css">
    <script src ="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
    <title>네이버 로그인</title>
    <style>
    </style>
</head>
<body>
    <div class="main"></div>
    <!--웹페이지 상단-->
    <header>
        <!--language select-->

        <div class="select-lang">
            <select class="selectbox" name="job">
                <option value="">한국어</option>
                <option value="">English</option>
                <option value="">中國語</option>
            </select>
        </div>
        <!--NAVER LOGO-->
        <div class="logo">
            <a href="https://www.naver.com/" target="_blank" title="네이버 홈페이지">
            <img src="NAVER_LOGO.png" class="image"></a>
        </div>
    </header>

    <!--로그인 부분-->
    <section class ="login-wrap">

        <input class="login-id-wrap">
            <input placeholder="아이디" type="text" class="input-id"></input>
        </div>
        <input class="login-pw-wrap">
            <input placeholder="비밀번호" type="password" class="input-pw"></input>
        </div>
        <div class ="login-btn-wrap">
            <button class="login-btn">로그인</button>
        </div>
        <div class="under-login">
            <span class="stay-check">
                <input type="checkbox" name="stay-btn" value ="stay" class="stay-checkbox">로그인 상태 유지
            </span>
           
        </div>

    </section>
  
</body>
</html>
